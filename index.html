<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>For the people</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <!-- ROW 1 NAV BAR-->
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">For The People</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome, user</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- USER NAME ROW -->
        <header class="row">
            <div class="col-md-3">
                <img src="http://placehold.it/150x150" alt="Placeholder" class="img-thumbnail">
            </div>
            <div class="col-md-9 page-header">
                <h1> User Name</h1>
            </div>
        </header>
        <!-- VOTING DISTRICT LABEL -->
        <div class="row info">
            <div class="col-md-12">
                <h1>VOTING DISTRICT</h1>
            </div>
        </div>
        <!-- ELECTION DATE AND VOTING MAP CONTAINER-->
        <div class="row">
            <div class="col-md-6">
                <p>ELECTION DATE</p>
            </div>
            <div class="col-md-6">
                <p>VOTING MAP</p>
            </div>
        </div>
        <!-- REPS LABEL -->
        <div class="row info">
            <div class="col-md-12">
                <h1>REPRESENTATIVES</h1>
            </div>
        </div>

        <!-- REPRESENTATIVES CONTAINERS FOR THEIR INFO-->
        <div class="row">
            <div class="col-md-6">
                <p>NATIONAL REPS</p>
            </div>
            <div class="col-md-6">
                <p>STATE REPS</p>
            </div>
        </div>
        <!-- BILLS FOR YOU BASED ON SETTINGS -->
        <div class="row info">
            <div class="col-md-12">
                <h1>BILLS FOR YOU</h1>
            </div>
        </div>
        <!-- BILLS DISPLAYED HERE -->
        <div class="row">
            <div class="col-md-12">
                <p>BILLS GO HERE</p>
            </div>
        </div>
    </div>


</body>

</html>
