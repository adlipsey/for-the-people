<!DOCTYPE html>
<html>
<head>
	<title>For the People - Polling Places</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style> .col-lg-12 {text-align: center; padding: 10px; margin: 5px;} .places {padding: 10px; margin: 10px; border: 2px solid black;} p{padding:10px; margin: 10px;} p:hover { color: red;} p.map {padding: 50px; border: 2px solid blue;}</style>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  		<a class="navbar-brand" href="#">For the People</a>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<p class="map">Map will go here</p>
			</div><!--End col-->
		</div><!--End of row-->
		<div class="row">
			<div class="col-lg-12" id="list">
				<!--Each of the .places below will by dynamically generated from API call and pushed to #list div-->
				<div class="places">
					<div class="row">
						<div class="col-lg-2">
							<p class="loc-name">Location Name</p>
						</div>
						<div class="col-lg-6">
							<p class="loc-add">Address</p>
						</div>
						<div class="col-lg-2">
							<p class="loc-hours">Hours</p>
						</div>
						<div class="col-lg-2">
							<p class="loc-dist">Distance</p>
						</div>
					</div>
				</div><!--End of place entry-->
				<div class="places">
					<div class="row">
						<div class="col-lg-2">
							<p class="loc-name">Location Name</p>
						</div>
						<div class="col-lg-6">
							<p class="loc-add">Address</p>
						</div>
						<div class="col-lg-2">
							<p class="loc-hours">Hours</p>
						</div>
						<div class="col-lg-2">
							<p class="loc-dist">Distance</p>
						</div>
					</div>
				</div><!--End of place entry-->
				<!--End of dynamically generated content-->
			</div><!--End col #list-->
		</div><!--End of row-->
	</div><!--End of container-->
</body>
</html>
