<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section> <!-- Bills section -->
        <div class="container" style="width: 500px; margin-top: 250px;">
              <h4 class="list-group-item active main-color-bg">
                Sign up
              </h4>
              <div class="list-group-item">
                  <div class="signup">
                      <p id="signup-success" class="text-success"></p>
                      <p id="signup-error" class="text-danger"></p>
                      <form class="signup-form form-inline" id="signup-form" role="form" onsubmit="return signup(this)">
                          <input class="form-control" name="email" type="email" placeholder="Your email. eg., joe@acme.com" required>
                          <button class="btn btn-success" id="signup-button" type="submit" >Submit Now</button>
                      </form>
                  </div>

              </div>
            </div>
        </div>
    </section><!-- End Bills section -->

<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

<script>
    var signupForm = document.getElementById('signup-form');
    var signupSuccess = document.getElementById('signup-success');
    var signupError = document.getElementById('signup-error');
    var signupBtn = document.getElementById('signup-button');
    var onSignupComplete = function(error) {
      signupBtn.disabled = false;
      if (error) {
        signupError.innerHTML = 'Sorry. Could not signup.';
      } else {
        signupSuccess.innerHTML = 'Thanks for signing up!';
        // hide the form
        signupForm.style.display = 'none';

      }

    };
    function signup(formObj) {
        // Store emails to firebase
        var myFirebaseRef = new Firebase("https://project-2-45594.firebaseio.com/signups");
        myFirebaseRef.push({
          email: formObj.email.value,
        }, onSignupComplete);
        signupBtn.disabled = true;
        return false;
    }
</script>


<script>
    // Send message
    var contactFrom = document.getElementById('contact-form');
    var contactSuccess = document.getElementById('contact-success');
    var contactError = document.getElementById('contact-error');
    var sendBtn = document.getElementById('send-button');
    var onMessageComplete = function(error) {
      sendBtn.disabled = false;
      if (error) {
        contactError.innerHTML = 'Sorry. Could not send message.';
      } else {
        contactSuccess.innerHTML = "Message has been sent.";
        // hide the form
        contactFrom.style.display = 'none';
      }
    };
    function sendMessage(formObj) {
        // Store emails to firebase
        var myFirebaseRef = new Firebase("https://project-2-45594.firebaseio.com/messages");
        myFirebaseRef.push({
          name: formObj.name.value,
          email: formObj.email.value,
          message: formObj.message.value
        }, onMessageComplete);
        sendBtn.disabled = true;
        return false;
    }
</script>

</body>
</html>
