<script>
	$(".modal #signup-btn").on("click", function(event){
		event.preventDefault();
		var user = {};
		user.name = $("#name").val();
		user.address = $("#address").val() + " " + $("#city").val() + " " + $("#state").val() + " " + $("#zip").val();
		user.state = $("#state").val();
		localStorage["userFTP"] = JSON.stringify(user);
		window.location.assign("/home");
	});
